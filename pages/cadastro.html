<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
  <style>
    fieldset {
      border: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <main>
    <h1>Cadastro</h1>
    <form>
      <!-- label é o rótulo do input -->
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>
      </div>
      <div>
        <legend for="dia">Data de nascimento</legend>
          <select aria-label="dia do nascimento" name="dia" id="dia">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
          </select>
          <select aria-label="mês do nascimento" name="mes" id="mes">
            <option value="">Janeiro</option>
            <option value="">Fevereiro</option>
            <option value="">Março</option>
            <option disabled value="">Abril</option>
            <option value="">Maio</option>
            <option value="">Junho</option>
            <option value="">Julho</option>
            <option value="">Agosto</option>
            <option value="">Setembro</option>
            <option value="">Outubro</option>
            <option value="">Novembro</option>
            <option value="">Dezembro</option>
          </select>
          <select aria-label="ano do nascimento" name="ano" id="ano">
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
          </select>
      </div>
      <div>
        <fieldset>
          <legend>Formação</legend>
          <div>
            <input type="radio" name="formacao" id="escompleto">
            <label for="escompleto">Ensino Superior Completo</label>
          </div>
          <div>
            <input type="radio" name="formacao" id="esincompleto">
            <label for="esincompleto">Ensino Superior Incompleto</label>
          </div>
          <div>
            <input type="radio" name="formacao" id="outro">
            <label for="outro">Outro</label>
            <textarea cols="50" rows="10" style="display: block;" name="formacao" id="outro" placeholder="Descreva"></textarea>
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
        <legend>Stack</legend>
          <div>
            <input type="checkbox" name="stack" id="html">
            <label for="html">HTML</label>
          </div>
          <div>
            <input type="checkbox" name="stack" id="css">
            <label for="css">CSS</label>
          </div>
          <div>
            <input type="checkbox" name="stack" id="js">
            <label for="js">JavaScript</label>
          </div>
          <div>
            <input type="checkbox" name="stack" id="sql">
            <label for="sql">SQL</label>
          </div>
        </fieldset>
      </div>
      <button type="submit">Cadastre-se</button>
    </form>
    <p>Já possui conta? <a target="_blank" rel="noopener noreferrer" href="./login.html">Entre aqui.</a></p>
  </main>
</body>

</html>
